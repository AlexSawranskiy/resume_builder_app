name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href="/resume_builder_app/"

      - name: Add .nojekyll file
        run: touch build/web/.nojekyll
      
      - name: List build files (debug)
        run: |
          echo "=== Build directory contents ==="
          ls -la build/web/
          echo "=== Checking for flutter_bootstrap.js ==="
          if [ -f "build/web/flutter_bootstrap.js" ]; then
            echo "✓ flutter_bootstrap.js exists"
          else
            echo "✗ flutter_bootstrap.js NOT FOUND"
          fi
          echo "=== Checking index.html ==="
          cat build/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

